<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>IP Address Tracker</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <section class="trackerHeader">
            <h1 class="mainHeader">IP Address Tracker</h1>
            <div class="trackerForm">
                <input
                    type="text"
                    class="trackerInput"
                    aria-label="search"
                    placeholder="Search for any IP address or domain"
                />
                <button type="submit" class="searchButton">
                    <img
                        src="./images/icon-arrow.svg"
                        alt=""
                        class="searchArrow"
                    />
                </button>
            </div>
        </section>
        <section class="trackerOutputContainer">
            <div class="trackerOutput">
                <div class="outputContainer">
                    <h5 id="ipAddress" class="trackerOutputTitle">
                        IP Address
                    </h5>
                    <h2 class="output">192.212.174.101</h2>
                </div>
                <div class="outputContainer">
                    <h5 id="locationAddress" class="trackerOutputTitle">
                        Location
                    </h5>
                    <h2 class="output">
                        Brooklyn, NY<br />
                        10001
                    </h2>
                </div>
                <div class="outputContainer">
                    <h5 id="timezoneAddress" class="trackerOutputTitle">
                        Timezone
                    </h5>
                    <h2 class="output"><span>UTC</span>-05:00</h2>
                </div>
                <div class="outputContainer">
                    <h5 id="isp" class="trackerOutputTitle">ISP</h5>
                    <h2 class="output">
                        SpaceX<br />
                        Starlink
                    </h2>
                </div>
            </div>
        </section>
        <section class="mapContainer">
            <div class="mapOutput"></div>
        </section>

        <!-- add offset value dynamically using the API -->

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>

        <script src="./index.js"></script>
    </body>
</html>
