<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Social media dashboard</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="httpss://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="./style.css" rel="stylesheet" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <section class="socialDashboard">
            <div class="dashboardTitles">
                <h1 class="mediaHeader">Social Media Dashboard</h1>
                <h5 class="mediaSubHeader">Total Followers: 23,004</h5>
            </div>
            <div class="themeSwitcherContainer">
                <p class="themeText">Light Mode</p>
                <div class="themeSwitcher">
                    <div class="themeSwitcherButton"></div>
                </div>
            </div>
            <section class="socialMediaCards"></section>
            <div class="dashboardTitles">
                <h1 class="mediaHeader">Overview - Today</h1>
            </div>
            <section class="socialMediaOverview">
                <div class="socialViews">
                    <p class="pageViews">Page Views</p>
                </div>
                <div class="socialPercentage">
                    <img class="socialIcon" src="./images/icon-facebook.svg" />
                    <p class="viewsPercentage">
                        <img class="upArrow" src="./images/icon-up.svg" />
                        ${data.followersToday} 303%
                    </p>
                </div>
            </section>
        </section>

                >Frontend Mentor</a

        </div> -->
        <script src="./index.js"></script>
    </body>
</html>
