<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>IP Address Tracker</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link href="./style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <section class="trackerHeader">
            <h1 class="mainHeader">IP Address Tracker</h1>
            <div class="trackerForm">
                <input
                    id="ip"
                    name="ip"
                    type="text"
                    class="trackerInput"
                    aria-label="search"
                    placeholder="Search for any IP address or domain"
                />
                <button type="submit" class="searchButton">
                    <img
                        src="./images/icon-arrow.svg"
                        alt=""
                        class="searchArrow"
                    />
                </button>
            </div>
            <section class="trackerOutputContainer">
                <div class="trackerOutput">
                    <div class="outputContainer">
                        <h2 class="trackerOutputTitle">
                            IP Address
                        </h2>
                        <h3 id="ipAddress" class="output">192.212.174.101</h3>
                    </div>
                    <div class="outputContainer">
                        <h2 class="trackerOutputTitle">
                            Location
                        </h2>
                        <h3 id="locationAddress" class="output">
                            Brooklyn, NY<br />
                            10001
                        </h3>
                    </div>
                    <div class="outputContainer">
                        <h2 class="trackerOutputTitle">
                            Timezone
                        </h2>
                        <h3 id="timezoneAddress" class="output">
                            <span>UTC</span>-05:00
                        </h3>
                    </div>
                    <div class="outputContainer">
                        <h2 class="trackerOutputTitle">ISP</h2>
                        <h3 id="isp" class="output">
                            SpaceX<br />
                            Starlink
                        </h3>
                    </div>
                </div>
            </section>
        </section>

        <div
            class="mapOutput leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
            id="mapid"
        ></div>

        <!-- add offset value dynamically using the API -->

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">David Parsons</a>.
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <script src="./index.js"></script>
    </body>
</html>
